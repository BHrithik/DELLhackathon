{% block body %}
<style>
        .login_c{
        width: 100%;
        padding: 25px;
        margin-top: 20%;
        }
        
        .container{
            height: 100%;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
    

<div class="container">
    
    <div class="col m10"></div> 
    <div class="col m2 center-align card-panel login_c z-depth-3 ">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input placeholder="Username" name="username" type="text"/>
            <input placeholder="Password" name="password" type="password"/>
            <input type="submit" value="Login" class="btn"/>
            {% if message %}
            <div>
                {{ message }}
            </div>
            {% endif %}
    </form>
    </div>
</div>
{% endblock %}
